spring:
  application:
    name: sp-ac-bg

  datasource:
    url: jdbc:postgresql://localhost:5432/sp-ac-bg
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  graphql:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080

# Azure Form Recognizer configuration
azure:
  form-recognizer:
    endpoint: ${AZURE_FORM_RECOGNIZER_ENDPOINT:}
    key: ${AZURE_FORM_RECOGNIZER_KEY:}

# Salt Edge Open Banking configuration
# Register at https://www.saltedge.com/ to get credentials
saltedge:
  app-id: ${SALTEDGE_APP_ID:your-app-id}
  secret: ${SALTEDGE_SECRET:your-secret}
  base-url: https://www.saltedge.com/api/v5
  callback-url: ${SALTEDGE_CALLBACK_URL:http://localhost:8080/api/saltedge/webhook}
  return-url: ${SALTEDGE_RETURN_URL:http://localhost:5173/banks/callback}
